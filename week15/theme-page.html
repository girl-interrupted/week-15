<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change themes here</title>
</head>
<body>
    <h1 id="header">This is a page where you can change the colour theme!</h1>
<section>
    <p id="text-colour">Please choose a theme:</p>
    <select name="theme" id="theme" onchange="changeColour();">
        <option value="dark">Dark</option>
        <option value="blue">Blue</option>
        <option value="light">Light</option>
</section>

    <script src="theme-page.js"></script>
</body>
</html>
